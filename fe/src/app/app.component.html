<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">ng-pattern</h1>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="row">
          <div class="col-12">
            <input
              class="form-control"
              type="text"
              [ngPattern]="pattern.value"
              [ngPatternStrict]="strict.checked"
              (ngPatternInvalid)="invalid($event)"
              [formControl]="control"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            is formControl valid:
            <span
              [class.text-danger]="!control.valid"
              [class.text-success]="control.valid"
              >{{ control.valid }}</span
            >
          </div>
          <div class="col-6" *ngIf="invalidString">
            invalid string:
            <span
              class="text-danger"
              >{{ invalidString }}</span
            >
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text"
                >RegExp&nbsp;<em>(string)</em></span
              >
              <input
                #pattern
                type="text"
                class="form-control"
                placeholder="RegExp string"
              />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-8">
            Only digits<em class="ms-3 text-secondary fw-lighter">[0-9]</em>
          </div>
          <div class="col-4 d-grid">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary" (click)="copy('^\\d+$')">
                <i class="bi bi-clipboard"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="pattern.value = '^\\d+$'"
              >
                Try
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-8">Only alphabet<em class="ms-3 text-secondary fw-lighter">[a-zA-Z]</em></div>
          <div class="col-4 d-grid">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-secondary" (click)="copy('^[a-zA-Z]+$')">
                <i class="bi bi-clipboard"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="pattern.value = '^[a-zA-Z]+$'"
              >
                Try
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-8">
            0-4 digits
          </div>
          <div class="col-4 d-grid">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary" (click)="copy('^\\d{0,4}$')">
                <i class="bi bi-clipboard"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="pattern.value = '^\\d{0,4}$'"
              >
                Try
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-8">
            Date format<em class="ms-3 text-secondary fw-lighter">dd.MM.yyyy</em>
          </div>
          <div class="col-4 d-grid">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary" (click)="copy('^(\\d{2}\.\\d{2}\.\\d{4})$')">
                <i class="bi bi-clipboard"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="pattern.value = '^(\\d{2}\.\\d{2}\.\\d{4})$'"
              >
                Try
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <div class="row">
              <div class="col-8">
                <label class="form-check-label" for="flexSwitchCheckReverse"
                  >Use strict mode</label
                >
              </div>
              <div class="col-4">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckReverse"
                    #strict
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
